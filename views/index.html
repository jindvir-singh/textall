<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texall - An anonymous chat</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Reset and Body Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f0f0f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Chat App Container */
        .app-container {
            width: 100%;
            max-width: 350px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        /* Input and Button Styling */
        #username {
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            font-size: 1.1rem;
        }

        #join-btn {
            background-color: #4f8deb;
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            margin-top: 1rem;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
        }

        #join-btn:hover {
            background-color: #3584c4;
        }

        /* Rooms Container */
        #rooms-container {
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Card-style Rooms */
        .room-item {
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-item:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: scale(1.03);
        }

        .room-item button {
            padding: 0.5rem 1rem;
            background-color: #4f8deb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .room-item button:hover {
            background-color: #3584c4;
        }

        .room-name {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .room-members {
            font-size: 0.9rem;
            color: #888;
        }

        /* Message List */
        #messages {
            list-style: none;
            padding: 0;
            margin: 1.5rem 0;
            overflow-y: auto;
            max-height: 300px;
        }

        #messages li {
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            border-radius: 10px;
        }

        /* Input and Send Button */
        #input {
            width: calc(100% - 100px);
            padding: 0.8rem;
            border-radius: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            margin-right: 8px;
        }

        #form button {
            padding: 0.8rem 1.5rem;
            background-color: #4f8deb;
            color: white;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #form button:hover {
            background-color: #3584c4;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <h1>texall.</h1>
        <div id="user-auth">
            <input type="text" id="username" placeholder="Enter your username" />
            <button id="join-btn">Join Chat</button>
        </div>

        <div id="rooms-container" class="hidden">
            <h2>Available Rooms</h2>
            <div id="rooms-list"></div>
            <button id="create-room-btn">Create Room</button>
        </div>

        <div id="chat-container" class="hidden">
            <h2>Chat Room: <span id="current-room">None</span></h2>
            <ul id="messages"></ul>
            <form id="form">
                <input id="input" autocomplete="off" placeholder="Type a message..." />
                <button>Send</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const usernameInput = document.getElementById('username');
        const joinBtn = document.getElementById('join-btn');
        const roomsContainer = document.getElementById('rooms-container');
        const chatContainer = document.getElementById('chat-container');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomsList = document.getElementById('rooms-list');
        const messagesList = document.getElementById('messages');
        const inputField = document.getElementById('input');
        const currentRoomSpan = document.getElementById('current-room');

        let currentUsername = null;
        let currentRoom = null;

        // Join chat when user submits username
        joinBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                currentUsername = username;
                socket.emit('user join', currentUsername);
                document.getElementById('user-auth').classList.add('hidden');
                roomsContainer.classList.remove('hidden');
            }
        });

        // Display available rooms with card-style UI
        socket.on('rooms', (rooms) => {
            roomsList.innerHTML = '';
            rooms.forEach((room) => {
                const roomDiv = document.createElement('div');
                roomDiv.classList.add('room-item');
                roomDiv.innerHTML = `
                    <div class="room-name">${room}</div>
                    <div class="room-members">Members: 5</div> <!-- Placeholder for number of members -->
                    <button onclick="joinRoom('${room}')">Join</button>
                `;
                roomsList.appendChild(roomDiv);
            });
        });

        // Handle messages
        socket.on('chat message', (data) => {
            const { username, content } = data;
            const li = document.createElement('li');
            li.textContent = `${username}: ${content}`;
            messagesList.appendChild(li);
        });

        // Create a new room
        createRoomBtn.addEventListener('click', () => {
            const roomName = prompt('Enter the new room name:');
            if (roomName) {
                socket.emit('create room', roomName);
            }
        });

        // Join a selected room
        function joinRoom(roomName) {
            currentRoom = roomName;
            socket.emit('join room', roomName);
            currentRoomSpan.textContent = roomName;
            chatContainer.classList.remove('hidden');
            roomsContainer.classList.add('hidden');
            loadMessages(roomName);
        }

        // Send a message in the current room
        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            if (inputField.value && currentRoom) {
                socket.emit('chat message', { roomId: currentRoom, content: inputField.value });
                inputField.value = '';
            }
        });

        // Load message history for the room
        function loadMessages(roomName) {
            if (rooms[roomName]) {
                messagesList.innerHTML = '';
                rooms[roomName].forEach(msg => {
                    const li = document.createElement('li');
                    li.textContent = `${msg.username}: ${msg.content}`;
                    messagesList.appendChild(li);
                });
            }
        }

        // Handle user joining notification
        socket.on('user joined', (message) => {
            const li = document.createElement('li');
            li.classList.add('system-message');
            li.textContent = message;
            messagesList.appendChild(li);
        });

        // Handle user left notification
        socket.on('user left', (message) => {
            const li = document.createElement('li');
            li.classList.add('system-message');
            li.textContent = message;
            messagesList.appendChild(li);
        });
    </script>
</body>

</html>
