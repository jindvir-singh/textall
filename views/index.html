<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texall - An anonymous chat</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Reset and Body Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            /* Fallback color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Background Applied */
        .bg-active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/assets/Display.png') no-repeat center center;
            background-size: cover;
            transform: scaleX(-1);
            /* Inverts the background image horizontally */
            z-index: -1;
            /* Ensures the image stays behind the content */
        }

        /* Ensures the image stays behind the content */





        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Chat App Container */

        .app-container {
            width: 100%;
            height: 100vh;
        }

        #account-options {
            position: absolute;
            top: 50%;
            left: 75%;
            /* Adjust this value to move it more to the right */
            transform: translate(-50%, -50%);
        }
        #user-login,
        #user-auth,
        #user-create {
            text-align: center;
            width: 100%;
            max-width: 350px;
            padding: 2rem;
            background: #e6f0ff;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #create-room-container {
            text-align: center;
            width: 100%;
            max-width: 350px;
            padding: 2rem;
            background: #e6f0ff;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            flex-direction: column;
            align-items: center;
            transform: translate(-50%, -50%);
        }

        #rooms-container {
            padding: 2rem;
            margin: 2rem;
            height: 65%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: scroll;
        }

        #chat-container {
            padding: 2rem;
            margin: 2rem;
            height: 65%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: scroll;
        }

        .hidden {
            display: none;
        }

        /* Input and Button Styling */
        #login-username,
        #login-password,
        #signup-username,
        #username,
        #email,
        #password,
        #emailSignup,
        #passwordSignup {
            padding: 1rem;
            border-radius: 8px;
            border: none;
            width: 90%;
            font-size: 1rem;
            margin-top: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            -webkit-text-fill-color: #333 !important;
            /* Prevents autofill color change */
            background-color: white !important;
            /* Ensures background doesn't change */
            transition: background-color 0s ease-in-out;
            /* Disables background transition */
        }



        #room-name {
            padding: 1rem;
            border-radius: 8px;
            border: none;
            width: 90%;
            font-size: 1rem;
            margin-top: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            -webkit-text-fill-color: #333 !important;
            /* Prevents autofill color change */
            background-color: white !important;
            /* Ensures background doesn't change */
            transition: background-color 0s ease-in-out;
            /* Disables background transition */
        }

        #max-members {
            padding: 1rem;
            border-radius: 8px;
            border: none;
            width: 90%;
            font-size: 1rem;
            margin-top: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            -webkit-text-fill-color: #333 !important;
            /* Prevents autofill color change */
            background-color: white !important;
            /* Ensures background doesn't change */
            transition: background-color 0s ease-in-out;
            /* Disables background transition */
        }

        #join-btn,
        #submit-room-btn {
            background-color: #4f8deb;
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            margin-top: 1rem;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
        }

        #create-account-btn, #login-account-btn {
            background-color: #4f8deb;
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            margin-top: 2rem;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
        }


        .back-btn {
            background-color: #222222;
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            margin-top: 1rem;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
        }

        #join-btn:hover,
        #submit-room-btn:hover {
            background-color: #3584c4;
        }

        /* Rooms Container */
        #rooms-container {
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Card-style Rooms */
        .room-item {
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-item:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: scale(1.03);
        }

        .room-item button {
            padding: 0.5rem 1rem;
            background-color: #4f8deb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .room-item button:hover {
            background-color: #3584c4;
        }

        .room-name {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .room-members {
            font-size: 0.9rem;
            color: #888;
        }

        /* Message List */




        #messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
            list-style: none;
            padding: 0;
            margin: 1.5rem 0;
            overflow-y: auto;
        }

        #messages li {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .received {
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            align-self: flex-start;
        }

        .sent {
            background-color: #4f8deb;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        /* Ensures long words wrap properly */


        .room-card {
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #f5f5f5;
            /* Light background */
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
            /* Ensures it only takes necessary width */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
            color: #333;
        }

        /* Input and Send Button */
        #input {
            width: calc(100% - 200px);
            padding: 0.8rem;
            border-radius: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            margin-right: 8px;
        }

        form {
            width: 95%;
            position: absolute;
            bottom: 5%;
        }

        #form button {
            padding: 0.8rem 1.5rem;
            background-color: #4f8deb;
            color: white;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #form button:hover {
            background-color: #3584c4;
        }

        #leave-room,
        #create-room-btn {
            position: absolute;
            top: 3%;
            right: 3%;
            padding: 0.8rem 1.5rem;
            background-color: #4f8deb;
            color: white;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #leave-room:hover {
            background-color: red;
        }


        .gender-container {
            display: flex;
            gap: 20px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            flex-direction: row;
            align-items: center;
            margin-top: 1rem;
        }

        .gender-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #555;
        }

        .gender-label input {
            display: none;
        }

        .custom-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #888;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .custom-radio::after {
            content: "";
            width: 10px;
            height: 10px;
            background: transparent;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .gender-label input:checked+.custom-radio {
            border-color: #4f8deb;
        }

        .gender-label input:checked+.custom-radio::after {
            background: #4f8deb;
        }

        .gender-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .terms-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
            border-radius: 12px;
            width: fit-content;
            margin-top: 15px;
        }

        .terms-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #555;
        }

        .terms-label input {
            display: none;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #888;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .custom-checkbox::after {
            content: "âœ”";
            font-size: 14px;
            color: transparent;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .terms-label input:checked+.custom-checkbox {
            border-color: #4f8deb;
            background: #4f8deb;
        }

        .terms-label input:checked+.custom-checkbox::after {
            color: white;
        }


        #personal-account,
        #anonymous-account,#login-account {
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
            outline: none;
            margin: 3px;
        }

        #personal-account:hover,
        #anonymous-account:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
        }

        #personal-account:focus,
        #anonymous-account:focus {
            outline: none;
        }

        #personal-account {
            background-color: #007BFF;
        }

        #personal-account:hover {
            background-color: #0056b3;
        }

        #anonymous-account {
            background-color: #28a745;
        }

        #anonymous-account:hover {
            background-color: #218838;
        }

        #login-account {
            background-color: #2841a7;
        }

        #login-account:hover {
            background-color: #1a2f83;
        }
    </style>
</head>

<body class="bg-active">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const usernameInput = document.getElementById('username');
        const joinBtn = document.getElementById('join-btn');
        const roomsContainer = document.getElementById('rooms-container');
        const chatContainer = document.getElementById('chat-container');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomsList = document.getElementById('rooms-list');
        const messagesList = document.getElementById('messages');
        const inputField = document.getElementById('input');
        const currentRoomSpan = document.getElementById('current-room');
        const leaveRoom = document.getElementById("leave-room");
        const createPersonalAccount = document.getElementById("personal-account");
        const joinAnonymousAccount = document.getElementById("anonymous-account");
        const loginAccount = document.getElementById("login-account");
        const goBackButton = document.querySelector(".back-btn"); // Selects the first element with this class
        const signupAccountButton = document.getElementById("create-account-btn");
        const loginAccountButton = document.getElementById("login-account-btn");
        const signupUserDiv = document.getElementById("user-create");
        const loginUserDiv = document.getElementById("user-login");

        const selectedGender = document.querySelector('input[name="gender"]:checked');
        const termsCheckbox = document.getElementById("agree").checked;



        let currentUsername = null;
        let currentRoom = null;

        function removeBg() {
            document.body.classList.remove("bg-active");
        }

        function addBg() {
            document.body.classList.add("bg-active");
        }

        joinAnonymousAccount.addEventListener('click', () => {
            document.getElementById('user-auth').classList.remove('hidden');
            document.getElementById('account-options').classList.add('hidden');
            removeBg();
        })
        // goBackButton.addEventListener('click', () => {

        // });

        function backButtonFunction() {
            document.getElementById('user-auth').classList.add('hidden');
            signupUserDiv.classList.add('hidden');
            loginUserDiv.classList.add('hidden');
            document.getElementById('account-options').classList.remove('hidden');
            addBg();
        }


        createPersonalAccount.addEventListener('click', () => {
            signupUserDiv.classList.remove('hidden');
            document.getElementById('account-options').classList.add('hidden');
            removeBg();
        })
        loginAccount.addEventListener('click', () => {
            loginUserDiv.classList.remove('hidden');
            document.getElementById('account-options').classList.add('hidden');
            removeBg();
        })
        // Assuming currentRoom holds the name of the room the user is currently in
        leaveRoom.addEventListener('click', () => {
            if (currentRoom) {
                // Emit leave room event with currentRoom name
                socket.emit('leave room', currentRoom);

                // Update UI after leaving the room
                chatContainer.classList.add('hidden');
                leaveRoom.classList.add('hidden');
                roomsContainer.classList.remove('hidden');

                // Optionally, reset currentRoom variable
                currentRoom = null; // or set it to an empty value
            } else {
                console.log("No room to leave.");
            }
        });


        signupAccountButton.addEventListener('click', async () => {
            const username = document.getElementById('signup-username').value.trim();
            const selectedGender = document.querySelector('input[name="gender"]:checked');
            const email = document.getElementById('emailSignup').value.trim();
            const password = document.getElementById('passwordSignup').value.trim();
            const termsCheckbox = document.getElementById("agree").checked;

            if (!username) {
                alert("Please enter a username.");
                return;
            }

            if (!email) {
                alert("Please enter an email.");
                return;
            }

            if (!password) {
                alert("Please enter a password.");
                return;
            }

            if (!selectedGender) {
                alert("Please select a gender.");
                return;
            }


            const userData = {
                username,
                email,
                password,
                gender: selectedGender.value
            };

            try {
                const response = await fetch('http://127.0.0.1:8989/createAccount', {  // Adjust port if necessary
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                if (response.ok) {
                    alert(`Welcome, ${result.username}!\nGender: ${result.gender}\nAgreed to Terms: Yes`);
                    signupUserDiv.classList.add('hidden');
                    loginUserDiv.classList.remove('hidden');

                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create account. Try again later.');
            }
        });



        //login-user
        loginAccountButton.addEventListener('click', async () => {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            if (!username) {
                alert("Please enter a username.");
                return;
            }


            if (!password) {
                alert("Please enter a password.");
                return;
            }



            const userData = {
                username,
                password
            };

            try {
                const response = await fetch('http://127.0.0.1:8989/loginAccount', {  // Adjust port if necessary
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                if (response.ok) {
                    // alert(`Welcome, ${result.username}!\nGender: ${result.gender}\nAgreed to Terms: Yes`);
                    fetch('/userDashboard')
                        .then(response => {
                            if (response.ok) {
                                window.location.href = "/userDashboard"; // Redirect to new page
                            } else {
                                console.error("Failed to load the page.");
                            }
                        })
                        .catch(error => console.error('Error:', error));
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create account. Try again later.');
            }
        });


        // Join chat when user submits username
        // Join chat when user submits username
        joinBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const selectedGender = document.querySelector('input[name="gender"]:checked');
            const termsCheckbox = document.getElementById("agree").checked;

            if (!username) {
                alert("Please enter a username.");
                return;
            }

            if (!selectedGender) {
                alert("Please select a gender.");
                return;
            }

            if (!termsCheckbox) {
                alert("You must agree to the Terms and Conditions.");
                return;
            }

            // Create a JSON object with username and gender
            const userData = {
                username: username,
                gender: selectedGender.value
            };

            // Send the JSON data to the server
            socket.emit('user join', userData);
            currentUsername = username;
            // Hide auth section and show chat rooms
            document.getElementById('user-auth').classList.add('hidden');
            roomsContainer.classList.remove('hidden');

            alert(`Welcome, ${username}!\nGender: ${selectedGender.value}\nAgreed to Terms: Yes`);
        });



        // Display available rooms with card-style UI
        socket.on('rooms', (rooms) => {
            roomsList.innerHTML = '';
            rooms.forEach((room) => {
                const roomDiv = document.createElement('div');
                roomDiv.classList.add('room-item');
                roomDiv.innerHTML = `
                    <div class="room-name">${room}</div>
                    <div class="room-members">Members: 5</div> <!-- Placeholder for number of members -->
                    <button onclick="joinRoom('${room}')">Join</button>
                `;
                roomsList.appendChild(roomDiv);
            });
        });

        // Handle messages
        socket.on('chat message', (data) => {
            const { username, content } = data;
            const li = document.createElement('li');

            // Check if the message is from the current user
            if (username === currentUsername) {
                li.classList.add('sent'); // Apply right alignment for own messages
                li.textContent = `${content}`;

            } else {
                li.classList.add('received'); // Apply left alignment for others
                li.textContent = `${username}: ${content}`;

            }

            // Append the message to the list
            messagesList.appendChild(li);
        });



        // Show the room creation container when the button is clicked
        createRoomBtn.addEventListener('click', () => {
            // Show the container
            document.getElementById('create-room-container').style.display = 'flex';
        });

        // Handle form submission for creating a new room
        document.getElementById('submit-room-btn').addEventListener('click', (e) => {
            e.preventDefault();

            const roomName = document.getElementById('room-name').value.trim();
            const maxMembers = parseInt(document.getElementById('max-members').value.trim(), 10);

            // Ensure the room name and max members are provided
            if (roomName && maxMembers > 0) {
                // Emit the room creation event with the room name and max members
                // Create the data object
                const roomData = {
                    roomName: roomName,
                    maxMembers: maxMembers
                };

                // Convert the object to a JSON string and send it
                socket.emit('create room', JSON.stringify(roomData));

                // Optionally, hide the room creation container after creation
                document.getElementById('create-room-container').style.display = 'none';
                alert("Room created successfully!");
            } else {
                alert("Please fill in both fields with valid data.");
            }
        });

        // Optional: If you want to close the room creation container, add a cancel button
        // Assuming you have a "cancel" button inside the container to hide it
        // document.getElementById('cancel-btn').addEventListener('click', () => {
        //     document.getElementById('create-room-container').style.display = 'none';
        // });


        // Join a selected room
        function joinRoom(roomName) {

            currentRoom = roomName;
            socket.emit('join room', roomName);
            currentRoomSpan.textContent = roomName;
            chatContainer.classList.remove('hidden');
            leaveRoom.classList.remove('hidden');
            roomsContainer.classList.add('hidden');
            loadMessages(roomName);
        }

        // Send a message in the current room
        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            if (inputField.value && currentRoom) {
                socket.emit('chat message', { roomId: currentRoom, content: inputField.value });
                inputField.value = '';
            }
        });

        // Load message history for the room
        function loadMessages(roomName) {
            if (rooms[roomName]) {
                messagesList.innerHTML = '';
                rooms[roomName].forEach(msg => {
                    const li = document.createElement('li');
                    li.textContent = `${msg.username}: ${msg.content}`;
                    messagesList.appendChild(li);
                });
            }
        }

        // Handle user joining notification
        socket.on('user joined', (message) => {
            const li = document.createElement('li');
            li.classList.add('system-message');
            li.textContent = message;
            messagesList.appendChild(li);
        });

        // Handle user left notification
        socket.on('user left', (message) => {
            const li = document.createElement('li');
            li.classList.add('system-message');
            li.textContent = message;
            messagesList.appendChild(li);
        });
    </script>
