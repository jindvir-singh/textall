<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            display: flex;
            height: 100vh;
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar {
            width: 30%;
            background: #f0f0f0;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-container {
            width: 70%;
            display: flex;
            flex-direction: column;
            background: #e0e0e0;
            padding: 20px;
            display: none;
            position: relative;
        }

        .user {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            background: #ddd;
            margin: 10px 0;
            cursor: pointer;
        }

        .user:hover {
            background: #ccc;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background: #fff;
        }

        .message-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: transparent;

        }

        

        .call-buttons {
            position: absolute;
            top: 10px;
            right: 140px;
            display: flex;
            gap: 10px;
        }

        .close-chat {
            position: absolute;
            top: 10px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: inherit;
            font-size: 20px;
        }

        .theme-toggle,
        .settings-button,
        .logout-button {
            position: absolute;
            top: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: inherit;
            font-size: 20px;
        }

        .theme-toggle {
            right: 100px;
        }

        .settings-button {
            right: 140px;
        }

        .logout-button {
            right: 60px;
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background: #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .settings-menu input {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
        }

        /* Dark Mode Overrides */
        body.dark-mode {
            background: #121212;
            color: white;
        }

        body.dark-mode .sidebar {
            background: #1e1e1e;
        }

        body.dark-mode .chat-container {
            background: #252525;
        }

        body.dark-mode .user,
        body.dark-mode .messages {
            background: #333;
        }

        body.dark-mode .user:hover {
            background: #444;
        }

        body.dark-mode .settings-menu {
            background: #1e1e1e;
        }
    </style>
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    <button class="logout-button" onclick="logout()">
        <img id="logout-icon" src="../assets/Close Square.svg" alt="Logout Icon" width="24" height="24">
    </button>
    <button class="settings-button" onclick="toggleSettingsMenu()">
        <img id="setting-icon" src="../assets/Setting.svg" alt="setting Icon" width="24" height="24">
    </button>
    <div class="settings-menu" id="settings-menu">
        <h3>Settings</h3>
        <label>Username: <input type="text" id="username" placeholder="Enter username"></label>
        <label>Phone: <input type="text" id="phone" placeholder="Enter phone number"></label>
        <button onclick="saveSettings()">Save</button>
    </div>
    <div class="sidebar">
        <h2>Chats</h2>
        <div id="users-list"></div>
    </div>
    <div class="chat-container" id="chat-container">
        <button class="close-chat" onclick="closeChat()">
            <img id="closd-icon" src="../assets/Close Square.svg" alt="close Icon" width="24" height="24">

        </button>
        <div class="call-buttons">
            <button onclick="startVideoCall()">
                <img id="video-icon" src="../assets/Video.svg" alt="video Icon" width="24" height="24">
            </button>
            <button onclick="startAudioCall()">
                <img id="audio-icon" src="../assets/Call.svg" alt="audio Icon" width="24" height="24">

            </button>
        </div>
        <h2 id="chat-user">Chat</h2>
        <div class="messages" id="messages"></div>
        <div class="message-input">
            <input type="text" id="message" placeholder="Type a message...">
            <button onclick="sendMessage()">
                <img id="send-icon" src="../assets/Send.svg" alt="send Icon" width="24" height="24">

            </button>
            <input type="file" id="file-input" style="display:none;">
            <button onclick="document.getElementById('file-input').click();">
                <img id="file-icon" src="../assets/Paper.svg" alt="file Icon" width="24" height="24">
                
            </button>
        </div>
    </div>
    <script>
        async function fetchAndRenderUsers() {
            try {
                const response = await fetch('/userDashboard/all');
                const users = await response.json();
                const userList = document.getElementById("users-list");
                userList.innerHTML = "";

                const currentUsername = await getCurrentUsername();

                users.forEach(user => {
                    if (user.username !== currentUsername) {
                        const div = document.createElement("div");
                        div.className = "user";
                        div.innerHTML = `<strong>${user.username}</strong>`;
                        div.onclick = () => openChat(user._id, user.username);
                        userList.appendChild(div);
                    }
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        async function getCurrentUsername() {
            try {
                const res = await fetch('/auth/me');
                if (!res.ok) throw new Error();
                const data = await res.json();
                return data.username;
            } catch {
                return null;
            }
        }

        fetchAndRenderUsers();

        function openChat(userId, userName) {
            document.getElementById("chat-container").style.display = 'flex';
            document.getElementById("chat-user").innerText = "Chat with " + userName;
            document.getElementById("messages").innerHTML = "";
        }

        function closeChat() {
            document.getElementById("chat-container").style.display = 'none';
        }

        function sendMessage() {
            const messageBox = document.getElementById("message");
            const messageText = messageBox.value.trim();
            if (messageText === "") return;
            const messagesDiv = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.textContent = messageText;
            messagesDiv.appendChild(messageDiv);
            messageBox.value = "";
        }

        function startVideoCall() {
            alert("Starting video call");
        }

        function startAudioCall() {
            alert("Starting audio call");
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            const isDark = document.body.classList.contains("dark-mode");
            document.querySelector(".theme-toggle").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
        }

        function toggleSettingsMenu() {
            const menu = document.getElementById("settings-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function saveSettings() {
            const username = document.getElementById("username").value;
            const phone = document.getElementById("phone").value;
            alert(`Settings saved:\nUsername: ${username}\nPhone: ${phone}`);
        }

        function logout() {
            alert("Logging out...");
            window.location.href = "/logout";
        }
    </script>
</body>

</html>
